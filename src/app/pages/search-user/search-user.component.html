<div class="page-wrapper">

  <h1>Search user</h1>

  <form #searchUserForm="ngForm" (ngSubmit)="searchUser()" class="form-block">
    <input [(ngModel)]="userName" type="text" placeholder="Type user name ..." name="userName" required>
    <button type="submit" class="submit-button" [disabled]="searchUserForm.invalid">
      Search
    </button>
  </form>

  <div class="content-block" *ngIf="gitHubUser">
    <app-user-box [gitHubUser]="gitHubUser" (name)="nameChanges($event)" (click)="seeDetail()"></app-user-box>
  </div>

</div>
